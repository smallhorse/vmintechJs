<div ng-controller="postureNamedCtrl" class="posture_named_class">
    <div class="tip_text">
        <span ng-class="{'hide': allServerIsAdjust}">{{languageResource.posture_set_desc}}</span>
        <span ng-class="{'hide': !allServerIsAdjust}">{{languageResource.posture_ok_desc}}</span>
    </div>
    <label class="toggle toggle-balanced open_close">
        <input type="checkbox" ng-model="allServerIsAdjust" value="on"
            ng-change="doBus('toggleChange',allServerIsAdjust);" ng-focus=""
                class="ng-pristine ng-untouched ng-valid ng-empty" >
        <div class="track">
            <div class="handle"></div>
        </div>
    </label>
    <div ng-class="{'hide': allServerIsAdjust}">
        <div class="tip_img" >
            <img src="images/popup/posture/posture.png">
        </div>
    </div>
    <div class="row posture_box" ng-class="{'hide': !allServerIsAdjust}">
        <div class="col col-100">
            <span class="messageTip" ng-class="{'messageTip1': inputOnfocus||popupCommonParam.postName!=''}">
                {{languageResource.posture_named_popup_placeholder}}
            </span>
            <input id="postureName" type="text" ng-model="popupCommonParam.postName" ng-change="addPopupInputCheck('1')"
                ng-blur="addPopupInputCheck()" ng-focus="changeTipPosition()" maxlength="16"/>
            <div ng-class="{'hide': popupCommonParam.postName==''}">
                <i class="ion-ios-close-outline ionic-close" ng-click="clearField();"></i>
            </div>
        </div>
    </div>
    <div class="valid_box" ng-class="{'hide': !allServerIsAdjust||!inputOnfocus}">
        <span class="valid_msg">{{input_rule_msg}}</span>
    </div>
</div>
