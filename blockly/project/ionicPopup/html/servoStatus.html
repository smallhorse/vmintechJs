<div class="servoSpeedClass" ng-controller="servoStatusCtrl">
    <div class="row" style="height:100%;">
        <div class="col col-20 select_menu_id_class">
            <ul class="list">
                <li class="item" ng-repeat="servo in servoStatusList" ng-controller="RepeatFinishCtrl"
                    ng-class="{'servo_choose_color':$index==selIndexObj.servoIndex,'servo_un_choose':$index!=selIndexObj.servoIndex}"
                    ng-click="servoStatusBus('servoSel',servo,$index);" >
                    <span >servo{{servo.servoId}}</span>
                    <span style="display: block;" ng-if="servo.power=='on'">{{languageResource.servo_status_popup_locking}}</span>
                    <span style="display: block;" ng-if="servo.power=='off'">{{languageResource.servo_status_popup_adjustable}}</span>
                </li>
            </ul>
        </div>
        <div class="col">
            <ul class="setServer_status">
                <li ng-class="{true:'active'}[selIndexObj.power=='on']">
                    <span class="setserver_statusIcon" ng-click="servoStatusBus('close','on',null);">
                        <img src="images/popup/movement/close.png"/>
                    </span>
                    <span class="setserver_statusText">
                        {{languageResource.servo_status_popup_locking}}
                    </span>
                </li>
                <li ng-class="{true:'active'}[selIndexObj.power=='off']">
                    <span class="setserver_statusIcon" ng-click="servoStatusBus('close','off',null);">
                        <img src="images/popup/movement/noClose.png"/>
                    </span>
                    <span class="setserver_statusText">
                        {{languageResource.servo_status_popup_adjustable}}
                    </span>
                </li>
            </ul>
            <div style="clear: both;">
                <span class="setServer_Tips">
                    {{languageResource.servo_status_popup_tips}}
                </span>
            </div>
